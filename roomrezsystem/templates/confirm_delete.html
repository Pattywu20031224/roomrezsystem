{% extends "base.html" %}

{% block content %}
<div class="form">
  <div class="card">
    <p class="alert alert-danger">
        確定要刪除這筆紀錄嗎? <br/>
        姓名:{{ object.realname }}<br/>
        卡號:{{ object.cardid }}
    </p>
    <form action="" method="post" class="btncol">
      {% csrf_token %}
      <input type="submit" class="form-delbtn" value="是的,我要刪除">
    </form>
  </div>
</div>
{% endblock %}
