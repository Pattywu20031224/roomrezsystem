{% extends "base.html" %}

{% block content %}
<div class="card">
  <div class="card-header">
    <form action=""  method="get">
      <div class="form-inline form-group">
        <label>篩選教師：</label>
        <input type="text" name="query" class="form-control" placeholder="請輸入關鍵字..." value="{{ query }}" />
        <input type="submit" class="form-control btn btn-primary" value="篩選">
      </div>  
    </form>
  </div>
  <div id="teacher-list" class="card-body">
    {% for teacher in teacher_list %}
    <a href="{% url 'reserve_room' teacher.id %}" class="btn btn-warning">
      {{ teacher.realname }}
    </a>
    {% endfor %}
  </div>
  <div class="card-footer">
      
  </div>
</div>
{% endblock %}
