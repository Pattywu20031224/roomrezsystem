{% extends "base.html" %}

{% block content %}

<div id="teacher-list" class="card-group">
  {% for teacher in teacher_list %}
  
    <div class="card shadow-sm">

        <div class="card-body">
        <div class="card-title">
            <a href="{% url 'classes_relate_teacher' choosen_classes.id teacher.id %}">{{ teacher.realname }}</a>
        </div>
        <div class="card-text">{{ teacher.cardid }}</div>
        </div>
    </div>
  {% endfor %}
</div>

{% endblock %}
